<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Amazon Web Page</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./mockup.css" />
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon" />
  </head>
  <body>
    <header>
      <div id="backgroundlogo">
        <img id="logo" src="../logo.png" alt="logo" />
      </div>
      <div id="navbackground">
        <ul class="nav">
          <li class="nav">All</li>
          <li class="nav">Today's Deal</li>
          <li class="nav">Customer Service</li>
          <li class="nav">Registry</li>
          <li class="nav">Gift Cards</li>
          <li class="nav">Sell</li>
        </ul>
      </div>
    </header>
    <p id="orange">Shop All Holiday Gift Cards</p>
    <main>
      <div id="xmasimg">
        <p id="firstpar">Holiday Gift Guides</p>
        <p id="secondpar">Be a go-gifter</p>
      </div>
      <section id="whitebackground">
        <div id="padding">
          <p class="inline">Find the perfect gift</p>
          <p id="colored" class="inline">Shop now</p>
        </div>
        <div id="inlineimg">
          <img class="in" id="kindle" src="../img_1.jpg" alt="kindle" />
          <img class="in" id="laptop" src="../img_2.jpg" alt="laptop" />
          <img class="in" id="smartwatch" src="../img_3.jpg" alt="smartwatch" />
          <img class="in" id="animals" src="..//img_4.jpg" alt="animals" />
        </div>
      </section>
      <div id="bigimage"><img src="../img_9.png" alt="big image"></div>
    </main>
    <footer></footer>
  </body>
</html>
